<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTHANETRA - Professional Stock Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Navigation Ribbon -->
    <nav class="top-nav">
        <div class="top-nav-container">
            <a href="#" class="nav-item">SETTINGS</a>
            <a href="#" class="nav-item">WATCHLIST</a>
            <a href="#" class="nav-item">ABOUT US</a>
        </div>
    </nav>

    <!-- Market Toggle Ribbon -->
    <div id="market-toggle" class="market-toggle gainers">
        <div class="market-toggle-container">
            <div id="toggle-indicator" class="toggle-indicator">TOP GAINERS</div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header Section with Search -->
        <div class="header-section">
            <!-- Left Side Buttons -->
            <div class="side-buttons">
                <button class="stock-category-btn">LARGE CAP</button>
                <button class="stock-category-btn">MID CAP</button>
                <button class="stock-category-btn">SMALL CAP</button>
            </div>

            <!-- Center Heading -->
            <div class="main-heading-container">
                <h1 class="main-heading">ARTHANETRA</h1>
                <p class="subtitle">Your Financial Vision, Simplified.</p>
            </div>

            <!-- Right Side Buttons -->
            <div class="side-buttons">
                <button class="stock-category-btn">IT STOCKS</button>
                <button class="stock-category-btn">BANKING</button>
                <button class="stock-category-btn">PHARMA</button>
            </div>
        </div>

        <!-- Search Container -->
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search Any Stock">
            <span class="search-icon">üîçÔ∏é</span>
            <button class="search-btn">Search</button>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Stocks Table Section -->
            <div class="stocks-section">
                <div class="stocks-header">
                    <h2 class="stocks-title">Stock Portfolio</h2>
                    <div class="filters-dropdown">
                        <button class="filters-btn">
                            FILTERS
                            <span class="dropdown-arrow">‚ñº</span>
                        </button>
                    </div>
                </div>
                <table class="stocks-table">
                    <thead>
                        <tr>
                            <th>Company Name</th>
                            <th>Sub Sector</th>
                            <th>Market Cap</th>
                            <th>Closing Price</th>
                            <th>PE Ratio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5" class="table-placeholder">
                                Stock data will be dynamically loaded here
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
